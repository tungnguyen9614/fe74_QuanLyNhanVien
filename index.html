<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản lý nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="form-qlnv">
      <div class="title">
        <h2>Quản lý nhân viên</h2>
      </div>
      <div class="form-body">
        <form id="formNV" role="form">
              <div class="form-group">
                <label for="">Mã nhân viên</label>
                <input
                  type="text"
                  name=""
                  id="maNV"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />

                <span class="sp-thongbao" id="tbMaNV"></span>
              </div>
              <div class="form-group">
                <label for="">Tên nhân viên</label>
                <input
                  type="text"
                  name=""
                  id="tenNV"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />

                <span class="sp-thongbao" id="tbTenNV"></span>
              </div>
              <div class="form-group">
                <label for="">Chức vụ</label>
                <select class="form-control" name="" id="chucVu">
                  <option>Nhân viên</option>
                  <option>Quản lý</option>
                  <option>Giám đốc</option>
                </select>

                <span class="sp-thongbao" id="tbChucVu"></span>
              </div>
              <div class="form-group">
                <label for="">Lương cơ bản</label>
                <input
                  type="text"
                  name=""
                  id="luong"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />
                <span class="sp-thongbao" id="tbLuong"></span>
              </div>
              <div class="form-group">
                <label for="">Số giờ làm trong tháng</label>
                <input
                  type="text"
                  name=""
                  id="gioLam"
                  class="form-control"
                  placeholder=""
                  aria-describedby="helpId"
                />
                <span class="sp-thongbao" id="tbGioLam"></span>
              </div>
        </form>
      </div>

      <div class="button-add">
        <button id="addNV" class="btn">Thêm nhân viên</button>  
      </div>
      <div class="button-update">

      </div>
    </div>

    <div class="card-body">
      <table class="table table-bordered table-hover myTable">
        <thead style="background-color: rgb(0, 89, 255); color: white">
          <tr>
            <th class="nowrap">
              <span class="mr-1">Mã nhân viên</span>
            </th>
            <th>Tên nhân viên</th>
            <th>Chức vụ</th>
            <th>Lương cơ bản</th>
            <th>Tổng lương</th>
            <th>Giờ làm/tháng</th>
            <th>Xếp loại nhân viên</th>
            <th><em class="fa fa-cog"></em></th>
          </tr>
        </thead>
        <tbody id="tableDanhSach"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./src/models/nhanvien.js"></script>
    <script src="./src/models/validation.js"></script>
    <script src="./src/services/callapi.js"></script>
    <script src="./src/controllers/main.js"></script>
  </body>
</html>
